<!DOCTYPE html>
<html lang="es">
<head>
    <title>Gestor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="../../../style/style-gestor.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Cantarell&family=Carattere&family=Gruppo&family=Quattrocento+Sans&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo_helado_celeste.png">
</head>
<body>
    <header id="headerGestor"></header>

    <section class="my-5 justify-content-center">
        <main>
            <div id="app" class="container">
                <!--guia-->
                <div class="d-flex align-items-center p-5 section-inicio change-to-column">
                    <img src="../../../images/Houseice-home.svg" class="ice-home mx-1">
                    <a href="../inicio/gestor.html" class="inicio change-font-size mx-1 fw-bold">Inicio \</a>
                    <a href="#" class="inicio change-font-size mx-1 fw-bold">Ventas</a>
                </div>
                <!--guia-->
                <h1 class="mt-5">Registro de Ventas</h1>
                <a class="btn my-3" style="color: #fff; background-color: #04C4D9;" href="nuevo_registro.html">Nueva venta</a>
                <div v-if="error">
                    <div class="alert alert-light" role="alert">
                        Error al cargar la p√°gina. Vuelva a intentar.
                    </div>
                </div>
                <div v-else>
                    <section v-if="cargando">
                        <div class="spinner-grow text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </section>
                    <section v-else>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead class="table-header">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Fecha</th>
                                        <th scope="col">Local</th>
                                        <th scope="col">Monto</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="" v-for="registro in registros">
                                        <td scope="row">{{registro.id_registro}}</td>
                                        <td>{{registro.fecha_registro}}</td>
                                        <td>{{registro.local_registro}}</td>
                                        <td>{{registro.monto_registro}}</td>
                                        <td>
                                            <a class="btn btn-secondary mx-1" :href="'editar_registro.html?id='+ registro.id_registro">Editar</a>
                                            <button type="button" class="btn btn-danger mx-1" v-on:click="eliminarRegistro(registro.id_registro)">Eliminar</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </section>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--VUE-->
    <script src="../../../js/procesar_eliminar_grabar.js"></script>
    <script src="../../../js/headerGestor.js"></script>
</body>
</html>
