<!doctype html>
<html lang="es">
<head>
    <title>Gestor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>El Arte Helados</title>
    <link rel="shortcut icon" href="../../../images/logo_helado_celeste.png">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="../../../style/style-gestor.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Cantarell&family=Carattere&family=Gruppo&family=Quattrocento+Sans&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo_helado_celeste.png">
</head>
<body>
    <header id="headerGestor"></header>
    
    <section class="container mt-5">
        <div class="d-flex align-items-center p-5 section-inicio change-to-column">
            <img src="../../../images/Houseice-home.svg" class="ice-home mx-1">
            <a href="../inicio/gestor.html" class="inicio fs-3 mx-1 fw-bold">Inicio \</a>
            <a href="registros.html" class="inicio fs-3 mx-1 fw-bold">Ventas \</a>
            <a href="editar_registro.html" class="inicio fs-3 mx-1 fw-bold">Editar venta</a>
        </div>
        <main class="d-flex justify-content-center align-items-center m-5 change-to-column"  id="app">
            <div class="p-5">
                <form>
                    <p class="fs-2">Editar Venta</p>
                    <div class="row mb-3 change-to-column">
                        <label class="col" for="id_registro">ID Venta</label>
                        <input class="col" type="number" name="id_registro" id="id_registro" disabled v-model="id_registro">
                    </div>
                    <div class="row mb-3 change-to-column">
                        <label class="col" for="fecha_registro">Fecha</label>
                        <input class="col" type="datetime" name="fecha_registro" id="fecha_registro" disabled v-model="fecha_registro">
                    </div>
                    <div class="row mb-3 change-to-column">
                        <label class="col" for="local_registro">Local</label>
                        <input class="col" type="text" name="local_registro" id="local_registro" v-model="local_registro">
                    </div>
                    <div class="row mb-3 change-to-column">
                        <label class="col" for="monto_registro">Monto</label>
                        <input class="col" type="number" name="monto_registro" id="monto_registro" v-model="monto_registro">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-log-in" v-on:click="modificarRegistro()">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--VUE-->
    <script src="../../../js/editar.js"></script>
    <script src="../../../js/headerGestor.js"></script>
</body>
</html>
