<body>
    <header id="headerGestor"></header>

    <main class="d-flex justify-content-center align-items-center m-5">
        <div class="container p-5" id="app">
            <div class="d-flex align-items-center p-5 section-inicio change-to-column">
                <img src="../../../images/Houseice-home.svg" class="ice-home mx-1">
                <a href="../inicio/gestor.html" class="inicio change-font-size mx-1 fw-bold">Inicio \</a>
                <a href="sabores.html" class="inicio change-font-size mx-1 fw-bold">Sabores \</a>
                <a href="#" class="inicio change-font-size mx-1 fw-bold">Nuevo sabor</a>
            </div>
            <form class="my-5 change-to-column">
                <p class="fs-2">Nuevo sabor</p>
                <div class="row mb-3 change-to-column">
                    <label class="col" for="categoria_sabor">Categoria</label>
                    <input class="col" type="text" name="categoria_sabor" id="categoria_sabor" v-model="categoria_sabor">
                </div>
                <div class="row mb-3 change-to-column">
                    <label class="col" for="nombre_sabor">Sabor</label>
                    <input class="col" type="text" name="nombre_sabor" id="nombre_sabor" v-model="nombre_sabor">
                </div>
                <div class="text-center">
                <button type="button" class="btn btn-log-in" v-on:click="grabarSabor()">Confirmar nuevo sabor</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--VUE-->
