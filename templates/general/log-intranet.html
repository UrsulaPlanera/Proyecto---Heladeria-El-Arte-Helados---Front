<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Arte Helados</title>
    <link rel="shortcut icon" href="../../images/logo_helado_rosa.png">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--pagina de css-->
    <link rel="stylesheet" href="../../style/style-index.css">
    <!--iconos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz@6..96&family=Cantarell&family=Carattere&family=Gruppo&family=Quattrocento+Sans&family=Roboto+Condensed:wght@300&family=Roboto:wght@100&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header id="headerGeneral"></header>

    <main class="container my-5 section-container-log p-5">
        <section class="div-form">
            <div class="ice-home-div">
                <img src="../../images/Houseice-home.svg" class="fs-3 py-3 px-3 ice-home">
            </div>
            <div class="p-5 pt-0">
                <div class="pt-5 div-container-log">
                    <form id="form">
                        <div class="mb-3 d-flex flex-column justify-content-center">
                            <label class="form-label">USUARIO</label>
                            <input class="input-form-login pt-3" type="text" id="input-usuario">
                        </div>
                        <div class="mb-3 d-flex flex-column justify-content-center">
                            <label class="form-label">CONTRASEÑA</label>
                            <input class="input-form-login pt-3" type="password" id="input-contraseña">
                        </div>
                        <div class="mb-3 d-flex flex-column justify-content-center">
                            <label class="form-label">CODE UNICO</label>
                            <input class="input-form-login pt-3" type="password" id="input-code">
                        </div>
                        <div class="mb-3 d-grid">
                            <button type="submit" class="btn btn-log-in py-3">INGRESAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer id="footerGeneral"></footer>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--VUE-->
    <script src="../../js/hfLog.js"></script>
    <script src="../../js/formulario_log_in.js"></script>
</body>
</html>
